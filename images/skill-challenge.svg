    <line x1="150" y1="550" x2="600" y2="100" stroke="orangered" stroke-dasharray="10" stroke-width="2"></line>
    <text textLength="400" font-size="15" stroke="orangered" lengthAdjust="spacing" transform="translate(222 463) rotate(-45)">fixed mindset</text>

    <line x1="50" y1="300" x2="300" y2="50" stroke="lightgreen" stroke-dasharray="10" stroke-width="2"></line>
    <line x1="300" y1="550" x2="600" y2="250" stroke="lightgreen" stroke-dasharray="10" stroke-width="2"></line>
    <text textLength="400" font-size="15" stroke="lightgreen" lengthAdjust="spacing" transform="translate(297 537) rotate(-45)">growth mindset</text>
