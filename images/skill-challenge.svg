    <line x1="301" y1="251" x2="350" y2="250" stroke="url(#skillGradient)" stroke-linecap="round" stroke-width="4"></line>
    <line x1="350" y1="250" x2="351" y2="200" stroke="url(#anxietyGradient)" stroke-linecap="round" stroke-width="4"></line>
    <line x1="351" y1="201" x2="400" y2="200" stroke="url(#skillGradient)" stroke-linecap="round" stroke-width="4"></line>
    <line x1="400" y1="200" x2="401" y2="150" stroke="url(#anxietyGradient)" stroke-linecap="round" stroke-width="4"></line>
    <line x1="401" y1="151" x2="450" y2="150" stroke="url(#skillGradient)" stroke-linecap="round" stroke-width="4"></line>
    <line x1="450" y1="150" x2="451" y2="100" stroke="url(#anxietyGradient)" stroke-linecap="round" stroke-width="4"></line>
